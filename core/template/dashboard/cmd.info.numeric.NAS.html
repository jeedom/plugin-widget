<div style="width:90px;min-height:80px;" class="cmd #history# tooltips cmd-widget container-fluid" data-type="info" data-subtype="binary" data-cmd_id="#id#" title="#collectDate#">
  	<div class="row">
      	<div class='cmdName center-block col-xs-12 h6' style="margin-top:0;"><strong>#name#</strong></div>
	    <div class='center-block col-xs-12' id="iconCmd#id#"></div>
    </div>
    <script>
        if ('#displayName#' == 1 || '#displayName#' == '1') {
            $('.cmd#id# .cmdName').show();
        }
        if ('#state#' == '1' || '#state#' == 1) {
	      	$('#iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.numeric.NAS/drive-remote.png">');
        } else {
	      	$('#iconCmd#id#').append('<img src="plugins/widget/core/template/dashboard/cmd.info.numeric.NAS/exit.png">');
        }
    </script>
</div>
