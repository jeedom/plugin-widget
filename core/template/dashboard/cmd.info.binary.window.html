<div style="width:90px;min-height:80px;" class="cmd #history# tooltips cmd-widget" data-type="info" data-subtype="numeric" data-cmd_id="#id#" title="Valeur du #valueDate#, collectée le Valeur du #valueDate#, collectée le #collectDate#">
    <center>
        <span class='cmdName' style="font-weight: bold;font-size : 12px;">#name_display#</span>
        <span style="font-size: 3.5em;" class="iconCmd#id#"></span>
    </center>
    <script>
        $('.iconCmd#id#').empty();
        if ('#state#' == '1') {
            $('.iconCmd#id#').append('<i class="icon jeedom-fenetre-ferme"></i>');
        }
        else {
            $('.iconCmd#id#').append('<i class="icon jeedom-fenetre-ouverte"></i>');
        }
    </script>
</div>
